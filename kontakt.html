    <div class="tekst">
        <h3>Kontaktiraj me!</h3>
        <p>Ovdje me možeš kontaktirati ako želiš sa mnom <b>surađivati</b>. <br> Samo ispuni formu ispod sa svojim imenom i prezimenom, e-mailom, reci mi iz kojeg kontinenta dolaziš te mi ukratko opiši svoj projekt! :)</div>
        </p>

    <div class="poruka">
    <fieldset>
    <form action="mailto:ivonaobadic@gmail.com" method="post" enctype="text/plain">

        <input type="text" name="Ime"> <br>

        <label for="email">E-mail:</label>

        <label for="kontinenti">Kontinent</label>

            <option value="Afrika">

            <option value="Južna Amerika">

        </datalist> <br>

        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis" rows="3" cols="30"></textarea><br><br>


        <div class="gumb">
        <input type="reset" value="Poništi">
        <input type="submit" value="Prihvati">
        </div>

    </form>
    </fieldset>
    </div>
